<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation de Formulaire</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #mon_form {
            display: flex;
            flex-direction: column;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            gap: 1em;
        }

        input {
            padding: 0.75em;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            padding: 1em;
            cursor: pointer;
            margin-top: 1em;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        span {
            color: red;
            display: none;
        }

        .error {
            border: 1px solid red;
        }

        #success_message {
            display: none;
            background: #28a745;
            color: white;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <form id="mon_form">
        <h2>Formulaire d'inscription</h2>

        <label for="first_name">Prénom</label>
        <input type="text" id="first_name" />
        <span id="error_name">Ce champ est obligatoire.</span>

        <label for="last_name">Nom</label>
        <input type="text" id="last_name" />
        <span id="error_last_name">Ce champ est obligatoire.</span>

        <label for="email">Email</label>
        <input type="email" id="email" />
        <span id="error_email">Veuillez entrer un email valide.</span>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" />
        <span id="error_password">Ce champ est obligatoire.</span>

        <label for="confirm_password">Confirmer le mot de passe</label>
        <input type="password" id="confirm_password" />
        <span id="error_confirm_password">Les mots de passe ne correspondent pas.</span>

        <button type="submit">Envoyer</button>
        <div id="success_message">Formulaire envoyé avec succès !</div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
